<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Kontakt</title>
  <style>
    body { font-family: Arial; margin: 2em; background: #f8fafc; }
    a { color: #2563eb; text-decoration: none; }
    .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,.1); max-width: 400px; }
    input, textarea { width: 100%; margin: 8px 0; padding: 8px; border-radius: 6px; border: 1px solid #ddd; }
    button { background: #2563eb; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Kontakt</h1>
    <form>
      <label>Imię: <input type="text" placeholder="Twoje imię"></label><br>
      <label>Wiadomość:<br><textarea rows="5" placeholder="Treść wiadomości..."></textarea></label><br>
      <button type="button">Wyślij</button>
    </form>
    <p><a href="/">← Powrót na stronę główną</a></p>
  </div>
</body>
</html>
